<!DOCTYPE html>

    <title>Photo Wall</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100vw;
        height: 100vh;
        position: relative;
        background-color: pink;
      }

      .container {
        position: absolute;
        width: 1000px;
        height: 500px;
        top: 15%;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        perspective: 1000px;
      }

      .box {
        width: 150px;
        height: 150px;
        position: relative;
        transform-style: preserve-3d;
        animation: run 33s linear infinite;
      }

      .circle {
        position: absolute;
        top: 0;
        left: 0;
        width: 150px;
        height: 150px;
      }

      .circle img {
        width: 150px;
        height: 200px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-sizing: border-box;
      }

      .circle1 {
        transform: translateZ(500px);
      }

      .circle2 {
        transform: rotateY(18deg) translateZ(500px);
      }

      .circle3 {
        transform: rotateY(36deg) translateZ(500px);
      }

      .circle4 {
        transform: rotateY(54deg) translateZ(500px);
      }

      .circle5 {
        transform: rotateY(72deg) translateZ(500px);
      }

      .circle6 {
        transform: rotateY(90deg) translateZ(500px);
      }

      .circle7 {
        transform: rotateY(108deg) translateZ(500px);
      }

      .circle8 {
        transform: rotateY(126deg) translateZ(500px);
      }

      .circle9 {
        transform: rotateY(144deg) translateZ(500px);
      }

      .circle10 {
        transform: rotateY(162deg) translateZ(500px);
      }

      .circle11 {
        transform: rotateY(180deg) translateZ(500px);
      }

      .circle12 {
        transform: rotateY(198deg) translateZ(500px);
      }

      .circle13 {
        transform: rotateY(216deg) translateZ(500px);
      }

      .circle14 {
        transform: rotateY(234deg) translateZ(500px);
      }

      .circle15 {
        transform: rotateY(252deg) translateZ(500px);
      }

      .circle16 {
        transform: rotateY(270deg) translateZ(500px);
      }

      .circle17 {
        transform: rotateY(288deg) translateZ(500px);
      }

      .circle18 {
        transform: rotateY(306deg) translateZ(500px);
      }

      .circle19 {
        transform: rotateY(324deg) translateZ(500px);
      }

      .circle20 {
        transform: rotateY(342deg) translateZ(500px);
      }

      @keyframes run {
        0% {
          transform: rotateY(0);
        }

        100% {
          transform: rotateY(360deg);
        }
      }
    </style>
  </head>
